<div class="container py-5 ">
    <div class="row">
        <div class="col-4 mb-3 " *ngFor ="let article of articleData ">
            <div class="card">
                <img [src]="article.image" class="card-img-top" alt="..." height="250px mt-4 mb-4 " >
                <div class="card-body">
                  <h5 class="card-title">{{article.title}}</h5>
                  <p class="card-text">{{article.date}}</p>
                  <a [routerLink]="['/article',article._id]" class="btn btn-danger">Read Full Article</a>
                </div>
              </div> 
        </div>
    </div>
</div>
