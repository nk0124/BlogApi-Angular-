<div class="container-fluid">
    <div class="row justify-content-center  mt-5">
    <div class="col-5 p-5 bg-secondary-subtle mt-5">
       <P class="display-5 text-danger mb-5 pt-5">Admin Login</P>

       <form [formGroup]="adminForm" (ngSubmit)="onSubmit()">
        <div class="form-floating mb-3">
         <input type="email" placeholder="Email Address" class="form-control" formControlName="emailId"/>
         <label>Email Address</label>
         </div>
         <div class="form-floating mb-4">
             <input type="password" placeholder="password" class="form-control" formControlName="password"/>
             <label>Password</label>
             </div>
             <div class="text-end">
             <button class="btn btn px-5 text-danger" [disabled]="!adminForm.valid">Log In</button>
             </div>
          </form>
          <p class="p-3 text-primary mt-4">{{msg}}</p>
          
      </div>
     </div>
     </div>
